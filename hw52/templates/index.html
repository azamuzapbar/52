<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<h1>Articles</h1>
<a href="/article/add">Создать запись</a>
{% for article in articles %}
    <h2>{{ article.title }}</h2>
    <p> {{article.description}}</p>
    <p> {{article.status}} </p>
    <p>{{article.datetime}}</p>
    <p><a href="/article/?pk={{ article.pk }}"> Детали </a></p>
{% endfor %}
</body>
</html>
